{% extends 'base_content.html' %}
{% block content %}
<style>
  /* Custom CSS for the dashboard */
  body {
    background-color: black; /* Set the background color of the entire page to black */
    color: white; /* Set text color to white for better readability */
    font-family: 'Roboto Mono', monospace; color: white;
  }

  /* Define pastel colors for the cards */
  .card-pastel-blue {
    background-color: #30D5C8; /* Pastel blue */
  }
  /* Add more classes for different pastel colors if needed */

  .center {
  border: 5px solid;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
}
</style>



<div class="container">
  <!-- Row for aligning content centrally both horizontally and vertically with full height -->
  <div class="row justify-content-center align-items-center h-100">
    <!-- Empty column for spacing, ensuring center alignment of the main content -->
    <div class="col-4">
    </div>

    <!-- Column containing the card for team creation -->
    <div class="col-4">
      <!-- Card with custom styles: full height, rounded corners, dark background, light text -->
      <div class="card h-99 rounded-9 bg-dark text-light" style="border: none; padding:27px;">
        <!-- Heading for the form with custom color -->
        <h1 style="color: #30D5C8">Create your team</h1>
        
        <!-- Form for team creation, POST method -->
        <form method="post">
          <!-- CSRF token for security -->
          {% csrf_token %}
          
          <!-- Label and input field for team name -->
          <label for="id_name">Team Name:</label>
          <input type="text" name="name" id="id_name">

          <!-- Label for member selection -->
          <label for="id_members">Select Members:</label>
          <!-- Div container for member selection checkboxes -->
          <div id="id_members">
            <!-- Loop through each user in the users list -->
            {% for user in users %}
              <!-- Checkbox for each user, with a label -->
              <input type="checkbox" id="user_{{ user.id }}" name="members" value="{{ user.id }}">
              <label for="user_{{ user.id }}">{{ user.username }}</label><br>
            {% endfor %}
          </div>

          <!-- Submit button for the form -->
          <button class='card-pastel-blue btn btn-light btn-block' type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Additional empty column for symmetric spacing on the right side -->
    <div class="col-4">
    </div>
  </div>
</div>

{% endblock %}
