{% extends 'base_content.html' %}
{% block content %}
<div class="container-fluid bg-black vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-6 col-lg-4 order-lg-2">
      <!-- Center-Right Card -->
      <div class="card border rounded-5 p-4 bg-dark text-light">
        <!-- Animated typing effect for Hi, Welcome Back! text using CSS keyframes -->
        <h1 class="text-center typed-text" style="font-family: 'Roboto Mono', monospace;">Hi, Welcome Back!</h1>
        <!-- Rest of your form -->
        <form action="{% url 'log_in' %}" method="post">
          {% csrf_token %}
          <input type="text" name="username" class="form-control mb-3" placeholder="Enter your username">
          <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password">
          <button type="submit" class="btn btn-light btn-block">Log in</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 order-lg-1">
      <!-- Center-Left Card -->
      <div class="text-center">
        <img src="../static/images/image.png" class="img-fluid" alt="Background Image">
      </div>
      <p class="text-white fs-2 text-center" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Manage your tasks</p>
      <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join us to help make managing your tasks easier</small>
      <!-- Additional content here -->
    </div>
  </div>
</div>

<style>
  /* Define the animation for typing effect */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  /* Apply the typing animation to the 'typed-text' class */
  .typed-text {
    overflow: hidden;
    border-right: .15em solid white; /* Adjust the border to mimic typing cursor */
    white-space: nowrap;
    margin: 0 auto; /* Center the text */
    letter-spacing: .15em; /* Adjust letter spacing for better appearance */
    animation: typing 2s steps(30, end);
  }
</style>
{% endblock %}
