{% include 'base_content.html' %}

{% block content %}


<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 col-lg-4 order-lg-1">
      <div class="card h-100 rounded-9 bg-dark text-light">
        <h2>Confirm Removal</h2>
        <p>Are you sure you want to remove <span>{{ member_to_remove.username }}</span> from the team?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-light btn-block">YES</button>
        </form>
        <a href="{% url 'team_detail' team.id %}" class="btn btn-light btn-block reject">NO</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
