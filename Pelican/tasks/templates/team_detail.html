{% include 'base_content.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Team Details</h1>
      <h2>{{ team.name }}</h2>
      <!-- Display other team details -->
      <p>Team ID: {{ team.id }}</p>
      <p>Members:</p>
      <ul>
        {% for member in team.members.all %}
          <li>{{ member.username }}</li>
          <!-- Display other member details -->
        {% endfor %}
      </ul>
      <!-- You can add more details as needed -->
    </div>
  </div>
</div>
{% endblock %}
